server:
  name: "user-service"
  port: 50051
  host: "0.0.0.0"

etcd:
  endpoints:
    - "localhost:2379"
  dial_timeout: 5
  prefix: "/microshop/services/"

redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 10

mysql:
  host: "localhost"
  port: 3306
  username: "root"
  password: "123456"
  database: "microshop"
  max_idle_conns: 10
  max_open_conns: 100

mongodb:
  uri: "mongodb://localhost:27017"
  database: "microshop"
  collection: "audit_logs"

gateway:
  port: 8080
  host: "0.0.0.0"

log:
  level: "info"
  encoding: "json"
  output_paths:
    - "stdout"
    - "logs/app.log"
